        <div>
            <input type="Number">

        </div>
    </div>

    <script>
        function Action() {
            let input = document.querySelector('input').value;
            let IntNumber = Number(input);
            const multiplicationTable = (num) => {
                for (let i = 1; i <= 10; i++) {
                    const result = num * i;
                    console.log(`${num} x ${i} = ${result}`)
                }
            }
            multiplicationTable(IntNumber)
            document.querySelector('input').value = "";
        }


    </script>
